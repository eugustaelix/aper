<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <style>
        body {
    background-image: url(imagens/fundo.jpg);
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    height: 100vh;
    background-size: 740px;
    backdrop-filter: blur(3px);
    background-position-y: center;
    }
 
    .container {
      width: 100%;
      padding: 0;
      position: relative;
    }
 
    .form-container {
      background-color: #121212;
      border-radius: 120px 0 0 0;
      padding: 30px 20px;
      box-sizing: border-box;
      width: 100%;
      max-width: 600px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      margin-right: 10px;
    }
 
    .back-arrow {
      position: absolute;
      top: 20px;
      left: 20px;
    }
 
    .back-arrow img {
      width: 20px;
      height: 20px;
    }
 
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #fff;
      text-align: center;
    }
 
    p {
font-size: 14px;
    color: #bbb;
    margin-bottom: 20px;
    text-align: center;
    margin-left: 35px;
    margin-right: 35px;
    }
 
    .input-group {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      margin-bottom: 20px;
    }
 
    .input-group label {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 5px;
    }
 
    .input-group input {
      padding: 12px;
      padding-left: 40px;
      border: 1px solid #444;
      border-radius: 10px;
      background-color: #2a2a2a;
      color: #fff;
      font-size: 14px;
      margin-bottom: 5px;
      position: relative;
    }
 
    .input-group input[type="file"] {
      padding: 5px;
      border: 1px solid #444;
      border-radius: 10px;
      background-color: #2a2a2a;
      color: #fff;
      font-size: 14px;
      margin-bottom: 5px;
    }
 
    .input-group img.icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 16px;
      height: 16px;
      color: #aaa;
    }
 
    .input-group small {
      color: #666;
      font-size: 12px;
      margin-top: 5px;
    }
 
    .signup-btn {
      display: block;
      width: 100%;
      max-width: 320px;
      padding: 12px;
      background-color: #e50914;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 20px auto 0; /* Centraliza o botão horizontalmente */
    }
 
    .signup-btn:hover {
      background-color: #b40811;
    }
 
    .terms {
      font-size: 12px;
      color: #bbb;
      margin-top: 20px;
      text-align: center;
    }
 
    .terms a {
      color: #e50914;
      text-decoration: none;
    }
 
    .social-login {
      margin-top: 20px;
    }
 
    .social-login span {
      display: block;
      margin-bottom: 10px;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
    }
 
    .icons {
      display: flex;
      justify-content: center;
      gap: 35px;
    }
 
    .icons img {
      width: 40px;
      height: 40px;
      cursor: pointer;
    }
 
    .already-account {
      font-size: 14px;
      margin-top: 20px;
      text-align: center;
    }
 
    .already-account a {
      color: #e50914;
      text-decoration: none;
    }
 
    .metflix-title {
      font-size: 40px;
      font-weight: bold;
      color: #fff;
      margin-top: 20px;
    }
 
    .metflix-title {
      font-size: 40px;
      font-weight: bold;
      text-align: center;
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 0;
      width: 100%;
      z-index: 10;
    }
 
    .met {
      color: #fff; /* Cor branca para 'Met' */
    }
 
    .aper {
          color: #ffffff;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 700;
        background-image: linear-gradient(90deg, #ffffff 56%, #ae64df 98%);
    }

    #display-name{
    background-image: url(imagens/icouser.png);
    margin-right: 10px;
    margin-left: 5px;
    background-size: 25px;
    background-position: 12px center;
    background-repeat: no-repeat;
    width: 83%;
    }
 
    #email{
    background-image: url(imagens/icoemail.png);
    margin-right: 10px;
    margin-left: 5px;
    background-size: 24px;
    background-position: 12px center;
    background-repeat: no-repeat;
    width: 83%;
    }

        #password{
    background-image: url(imagens/icopass.png);
    margin-right: 10px;
    margin-left: 5px;
    background-size: 24px;
    background-position: 12px center;
    background-repeat: no-repeat;
    width: 83%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="metflix-title">
      <span class="aper">Aper</span>
    </div>

    <div class="form-container">
      <h1>Cadastro</h1>
      <p>Insira suas informações abaixo ou continue com uma conta social</p>
      <form>
        <div class="input-group">
          <label for="display-name">Nome de Exibição</label>
          <input type="text" id="display-name" placeholder="Digite seu nome">
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Digite seu email">
        </div>
        <div class="input-group">
          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="Digite sua senha">
        </div>
        <button class="signup-btn" type="button">Cadastrar</button>
      </form>

   <div class="terms">
          Ao se cadastrar, você concorda com nossos <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a>.
        </div>
      </form>
 
      <div class="social-login">
        <span>Ou entre com</span>
        <div class="icons">
          <img src="imagens/google.png" alt="Google">
          <img src="imagens/facebook.png" alt="Facebook">
          <img src="imagens/twitter.png" alt="Apple">
        </div>
      </div>

      <div class="already-account">
        <p>Já tem uma conta? <a href="index.html">Faça login</a></p>
      </div>
    </div>
  </div>

  <script>
    // Verifica se o usuário já está cadastrado no localStorage
    window.onload = function() {
        const usuario = localStorage.getItem('usuario');
        
        if (usuario) {
            // Se o usuário já tiver uma conta, redireciona para a página principal
            window.location.href = "inicio.html"; // Altere para a sua página principal
        }
    };

    // Função de cadastro
    document.querySelector('.signup-btn').addEventListener('click', function (event) {
        event.preventDefault(); // Previne o envio do formulário

        const nome = document.getElementById('display-name').value;
        const email = document.getElementById('email').value;
        const senha = document.getElementById('password').value;

        if (nome && email && senha) {
            // Salva os dados no localStorage
            localStorage.setItem('usuario', JSON.stringify({ nome, email, senha }));

            // Redireciona para a página principal
            window.location.href = "inicio.html"; // Altere para a sua página principal
        } else {
            alert("Preencha todos os campos.");
        }
    });
  </script>
</body>
</html>
