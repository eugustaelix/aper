<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/stylelogin.css" />
  </head>
  <body>
    <div class="container">
      <div class="metflix-title">
        <span class="met">Met</span><span class="flix">flix</span>
      </div>

      <div class="form-container">
        <h1>Login</h1>
        <p>Insira suas informações abaixo ou continue com uma conta social</p>
        <form id="loginForm">
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Digite seu email" />
          </div>
          <div class="input-group">
            <label for="password">Senha</label>
            <input
              type="password"
              id="password"
              placeholder="Digite sua senha"
            />
          </div>
          <button class="login-btn" type="submit">Login</button>
        </form>

        <div class="already-account">
          <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        </div>
      </div>
    </div>

    <script>
      // Verifica se o usuário já está cadastrado no localStorage
      window.onload = function () {
        const usuario = localStorage.getItem("usuario");

        if (usuario) {
          // Se o usuário já tiver uma conta, redireciona para a página principal
          window.location.href = "inicio.html"; // Altere para a sua página principal
        }
      };

      // Função de login
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Impede o envio do formulário padrão

          const emailInput = document.getElementById("email").value;
          const passwordInput = document.getElementById("password").value;

          const usuario = JSON.parse(localStorage.getItem("usuario")); // Pega os dados do usuário armazenado no localStorage

          if (usuario) {
            // Verifica se o email e a senha coincidem com os dados armazenados
            if (
              usuario.email === emailInput &&
              usuario.senha === passwordInput
            ) {
              // Redireciona para a página principal se as credenciais estiverem corretas
              window.location.href = "inicio.html"; // Altere para a sua página principal
            } else {
              // Caso as credenciais estejam incorretas
              alert(
                "Informações incorretas. Por favor, verifique seu email e senha."
              );
            }
          } else {
            // Caso não haja nenhum usuário armazenado no localStorage
            alert("Nenhuma conta encontrada. Por favor, cadastre-se primeiro.");
          }
        });
    </script>
  </body>
</html>
