<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <style>
    body {
    background-color: #0a0a0a;
    color: white;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Ubuntu, "Helvetica Neue", Helvetica, Arial, "PingFang SC",
        "Hiragino Sans GB", "Microsoft Yahei UI", "Microsoft Yahei",
        "Source Han Sans CN", sans-serif;
}

.divisaoDeBusca {
    width: 96%;
    border: 1px solid transparent;
    margin-left: 2%;
}

.titulo {
    width: 99%;
    margin-bottom: 7%;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.Resultado {
    -webkit-text-stroke: 0.5px white;
    color: white;
    font-size: 18px;
}

.Resultados {
    overflow-x: hidden;
    white-space: nowrap;
    scrollbar-width: none;
    display: flex;
    flex-wrap: wrap; /* Permite a quebra para a linha seguinte */
    row-gap: 65px;
    column-gap: 20px;
    justify-content: space-between; /* Garantir que os itens fiquem bem distribuídos */
}

.MedidasCapaFilme {
    width: calc(50% - 10px); /* Ajusta a largura para 50% da largura total */
    height: 250px; /* Aumenta a altura para um formato mais retangular */
    display: inline-block;
    background-color: #0a0a0a;
    text-align: center; /* Alinha o conteúdo no centro */
    margin-bottom: 20px; /* Distância entre os resultados */
}

.capaFilme {
    width: 100%;
    height: 100%;
    border-radius: 7px;
    margin-bottom: 10px;
}


.nmFilme {
    width: 100%;
    height: 39px;
    word-wrap: break-word;
    overflow: auto;
    text-overflow: ellipsis;
    white-space: normal;
    font-size: 13px;
    scrollbar-width: none;
    margin-top: 5px; /* Distância entre imagem e título */
}

.capaFilme:active {
    opacity: 0.4;
}

.navbar {
    position: fixed; /* Fixa a barra no rodapé */
    bottom: 0;
    width: 95%;
    height: 80px;
    background-color: #19191b; /* Cor de fundo da navbar */
    display: flex;
    justify-content: space-around; /* Espaçamento uniforme entre os ícones */
    align-items: center;
    padding: 10px 0;
    border-top-left-radius: 30px;
    border-top-right-radius: 30px;
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5); /* Sombra no topo da navbar */
    left: 50%;
    transform: translateX(-50%);
    z-index: 2;
}

.nav-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 12px;
    color: white;
}

.nav-item img {
    width: 24px; /* Tamanho do ícone */
    height: 24px;
    white-space: nowrap;
    margin-bottom: 1px; /* Espaçamento entre ícone e texto */
    filter: invert(100%); /* Faz os ícones ficarem brancos, se forem pretos */
}

.nav-item p {
    margin: 0;
}

.nav-item:active {
    filter: invert(60%);
}

.telaAtual {
    display: inline-block;
    align-items: center; /* Alinha verticalmente ícone e texto */
    display: flex; /* Usar flexbox para alinhar os itens */
    font-size: 14px;
    gap: 8px;
    -webkit-text-stroke: 0.1px rgb(255, 255, 255);
    background-color: red;
    width: 115px;
    border-radius: 50px;
    height: 43px;
}

a {
    color: white;
    text-decoration: none;
}

.group {
    display: flex;
    line-height: 28px;
    align-items: center;
    position: relative;
    width: 86%;
    margin-top: 7%;
}

.input {
    font-family: "Montserrat", sans-serif;
    width: 100%;
    height: 40px;
    padding-left: 2.5rem;
    border: none;
    border-radius: 8px;
    background-color: #1b1b1d;
    outline: none;
    color: #4c4c4e;
    transition: all 0.25s cubic-bezier(0.19, 1, 0.22, 1);
    cursor: text;
    border: 1px solid #1b1b1d;
    z-index: 0;
}

.input::placeholder {
    color: #4c4c4e;
    -webkit-text-stroke: 0.7px #4c4c4e;
}

.input:focus {
    box-shadow: 0 0 0 2.5px #3d3d3d;
    box-shadow: 0 0 0 2.5px #757575, 0px 0px 25px -15px #000;
    color: white;
}

.search-icon {
    position: absolute;
    left: 1rem;
    fill: #4c4c4e;
    width: 1rem;
    height: 1rem;
    pointer-events: none;
    z-index: 1;
}

    </style>
  </head>
  <body>
    <center>
      <div class="group">
        <svg viewBox="0 0 24 24" aria-hidden="true" class="search-icon">
          <g>
            <path
              d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
            ></path>
          </g>
        </svg>
        <input
          id="query"
          class="input"
          type="search"
          placeholder="Digite o nome do filme ou série..."
          name="searchbar"
        />
      </div>
    </center>
    <div class="divisaoDeBusca">
      <br />
      <div class="titulo">
        <div class="Resultado">
             <label
            id="qtResultados"
            style="color: Red; -webkit-text-stroke: 0.7px red"
            >0</label
          > Resultados
       
        </div>
      </div>
      <div class="Resultados" id="resultados">
        <!-- Resultados serão inseridos aqui -->
      </div>
    </div>

    <!-- Barra de navegação -->
    <div class="navbar">
      <a href="inicio.html">
        <div class="nav-item">
          <img src="imagens/home.svg" alt="Home" />
        </div>
      </a>
      <div class="nav-item" style="margin-top: 0%">
        <div class="telaAtual">
          <img
            src="imagens/search.svg"
            alt="Home"
            style="margin-left: 13%; margin-bottom: 1%"
          />
          <label style="margin-bottom: -1%"> Pesquisa</label>
        </div>
      </div>
      <a href="notificacoes">
        <div class="nav-item">
          <img src="imagens/game.svg" alt="Notifications" />
        </div>
      </a>
      <a href="profile.html">
        <div class="nav-item">
          <img src="imagens/profile.svg" alt="Profile" />
        </div>
      </a>
    </div>

    <script>
document.addEventListener("DOMContentLoaded", function () {
  const apiKey = "e293e84786f06c94bf36414cc9240da4"; // Sua chave de API
  const queryInput = document.getElementById("query");
  const resultadosDiv = document.querySelector(".Resultados");
  const qtResultados = document.getElementById("qtResultados");

  // Função para buscar filmes e séries da API
  async function searchMovies(query) {
    if (!query) return;

    // Busca tanto filmes quanto séries
    const url = `https://api.themoviedb.org/3/search/multi?api_key=${apiKey}&query=${query}&language=pt-BR`;
    try {
      const response = await fetch(url);
      const data = await response.json();
      displayResults(data.results);
    } catch (error) {
      console.error("Erro na busca:", error);
    }
  }

  // Função para buscar o imdbId
  async function getImdbId(tmdbId, mediaType) {
    const url = `https://api.themoviedb.org/3/${mediaType}/${tmdbId}?api_key=${apiKey}&language=pt-BR`;
    try {
      const response = await fetch(url);
      const data = await response.json();
      return data.imdb_id; // Retorna o imdbId
    } catch (error) {
      console.error("Erro ao buscar IMDb ID:", error);
    }
  }

  // Função para exibir os resultados
  async function displayResults(results) {
    resultadosDiv.innerHTML = ''; // Limpa os resultados anteriores
    qtResultados.textContent = results.length; // Exibe a quantidade de resultados

    for (let result of results) {
      if (result.poster_path) { // Verifica se há imagem
        const resultElement = document.createElement("div");
        resultElement.classList.add("MedidasCapaFilme");

        const resultLink = document.createElement("a");

        // Verifica o tipo de mídia e busca o IMDb ID
        let imdbId = null;
        if (result.media_type === "movie") {
          imdbId = await getImdbId(result.id, "movie");
        } else if (result.media_type === "tv") {
          imdbId = await getImdbId(result.id, "tv");
        }

        // Cria o link com base no imdbId
        if (imdbId) {
          if (result.media_type === "movie") {
            resultLink.href = `verConteudo.html?imdbId=${imdbId}`;
          } else if (result.media_type === "tv") {
            resultLink.href = `verConteudo.html?imdbId=${imdbId}&tipo=serie`;
          }

          const resultImage = document.createElement("img");
          resultImage.classList.add("capaFilme");
          resultImage.src = `https://image.tmdb.org/t/p/w500${result.poster_path}`;
          resultImage.alt = result.title || result.name;

          const resultTitle = document.createElement("p");
          resultTitle.classList.add("nmFilme");
          resultTitle.textContent = result.title || result.name;

          resultLink.appendChild(resultImage);
          resultLink.appendChild(resultTitle);
          resultElement.appendChild(resultLink);

          resultadosDiv.appendChild(resultElement);
        }
      }
    }
  }

  // Escuta a entrada na barra de pesquisa e realiza a busca
  queryInput.addEventListener("input", function () {
    searchMovies(queryInput.value);
  });
});

    </script>
  </body>
</html>
