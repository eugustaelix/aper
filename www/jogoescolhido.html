<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="cordova.js"></script>
    <link rel="stylesheet" href="components/loader.css">
        <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="css/stylejogos.css"> <!-- Link para o arquivo CSS -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Lista de links dos jogos
            const games = {
                "tictactoe": "https://games.crazygames.com/pt_BR/tic-tac-toe/index.html?v=1.312",
                "slitherio": "https://games.crazygames.com/pt_BR/gulper-io/index.html?v=1.312",
                "thiefpuzzle": "https://games.crazygames.com/pt_BR/thief-puzzle/index.html?v=1.312",
                "deadshot": "https://games.crazygames.com/pt_BR/deadshot-io/index.html?v=1.312",
                "smashkarts": "https://games.crazygames.com/pt_BR/smash-karts/index.html?v=1.312",
                "gunstrikerunner": "https://games.crazygames.com/pt_BR/gun-strike-runner/index.html?v=1.312",
                "cuttherope": "https://games.crazygames.com/pt_BR/cut-the-rope-ebx/index.html?v=1.312",
                "wordwipe": "https://games.crazygames.com/pt_BR/word-wipe/index.html?v=1.312",
                "helixjump": "https://games.crazygames.com/pt_BR/helix-jump/index.html?v=1.312",
                "driftboss": "https://games.crazygames.com/pt_BR/drift-boss/index.html?v=1.312",
                "flappybird": "https://flappybird.io/"
            };

            // Obtém o parâmetro 'game' da URL
            const params = new URLSearchParams(window.location.search);
            const gameName = params.get('game');

            // Busca o link correspondente ao jogo
            const gameLink = games[gameName];

            // Atualiza o iframe com o link correspondente
            if (gameLink) {
                document.getElementById('game-frame').src = gameLink;
            } else {
                console.error("Jogo não encontrado na lista.");
            }
        });
    </script>
</head>
<body>
    <button
      class="voltar"
      id="voltar"
      onclick="window.location.href='jogos.html'"
    >
      <i class="fas fa-arrow-left"></i>
    </button>
    <iframe
        class="player"
        id="game-frame"
        src=""
        width="100%"
        height="870"
        allowfullscreen="true"
        scrolling="no"
        sandbox="allow-scripts allow-same-origin"
        frameborder="0"
        style="top: -32px; position: absolute;"
    ></iframe>
    <div class="navbar"> <!-- Barra de navegação -->
        <a href="inicio.html">
            <div class="nav-item">
                <img src="imagens/home.svg" alt="Home" />
            </div>
        </a>
        <a href="pesquisa.html">
            <div class="nav-item">
                <img src="imagens/search.svg" alt="Search">
            </div>
        </a>
        <div class="nav-item" style="margin-top: 0%;">
            <div class="telaAtual">
                <img src="imagens/game.svg" alt="Home" style="margin-left: 12%;margin-bottom: 1%;">
                <label style="margin-bottom: -1%;">
                    Jogos
                </label>
            </div>
        </div>
        <a href="perfil.html">
            <div class="nav-item">
                <img src="imagens/profile.svg" alt="Profile">
            </div>
        </a>
    </div>
</body>
</html>
